syntax = "proto3";

package grpc.health.v1;

// Health checking service following the gRPC Health Checking Protocol.
// https://github.com/grpc/grpc/blob/master/doc/health-checking.md
service Health {
  // Check returns the serving status of the service.
  rpc Check(HealthCheckRequest) returns (HealthCheckResponse);

  // Watch streams health status updates for a service.
  rpc Watch(HealthCheckRequest) returns (stream HealthCheckResponse);
}

// HealthCheckRequest contains the service name to check.
message HealthCheckRequest {
  // Service name to check. Empty string means overall server health.
  string service = 1;
}

// HealthCheckResponse contains the health status.
message HealthCheckResponse {
  // ServingStatus enumerates the possible health states.
  enum ServingStatus {
    UNKNOWN = 0;
    SERVING = 1;
    NOT_SERVING = 2;
    SERVICE_UNKNOWN = 3;
  }
  
  // The serving status of the service.
  ServingStatus status = 1;
}
