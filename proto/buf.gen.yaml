version: v2
managed:
  enabled: true
plugins:
  - remote: buf.build/grpc/node
    out: ../src/generated
    opt:
      - grpc_js
  - remote: buf.build/protocolbuffers/js
    out: ../src/generated
    opt:
      - import_style=commonjs,binary
  - remote: buf.build/community/timostamm-protobuf-ts
    out: ../src/generated
    opt:
      - long_type_string
      - generate_dependencies
